<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - SpendWise</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0b1220;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-box {
      background-color: #1a2332;
      padding: 30px 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
    }

    h2 {
      text-align: center;
      color: #3399ff;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: none;
      outline: none;
      border-radius: 6px;
      margin-bottom: 10px;
      background-color: #2c374f;
      color: white;
    }

    input:focus {
      outline: none;
      box-shadow: none;
      border: none;
      background-color: #2c374f;
    }

    .btn {
      width: 100%;
      background-color: #3399ff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #267acc;
    }

    .footer-text {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .footer-text a {
      color: #00ff95;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Login to SpendWise</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.non_field_errors }}

      <label for="id_email_or_phone">Email or Phone</label>
      {{ form.email_or_phone }}

      <label for="id_password">Password</label>
      {{ form.password }}

      <button type="submit" class="btn">Login</button>
    </form>

    <div class="footer-text">
      Donâ€™t have an account? <a href="{% url 'signup' %}">Sign up</a>
    </div>
  </div>
</body>
</html>
